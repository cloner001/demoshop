{% extends 'shop/base.html' %}

{% block title%} Contact {% endblock %}
{% block body %}
<div class="container my-4">
    <center><h3>Contact US</h3></center>
<form action="/shop/thank" method="post">
    {% csrf_token %}
  <div class="form-group my-4">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Contact Number</label>
    <input type="tl" class="form-control" name="number" id="exampleFormControlInput1" placeholder="Contact Number">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tell US</label>
    <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
   <button type="submit" class="btn btn-outline-success">Submit</button>
</form>
</div>
{% endblock %}
