{% extends 'shop/base.html' %}

{% block title%} {{product.Product_name}} {% endblock %}


{% block body %}
 <div class="container my-4">
     <div class="row">
     <div class="col-md-4">
     <div class="row">
         <img src="/media/{{product.image}}" width="233px" height="320px">
     </div>
     <div class="row">
         <button class="btn btn-primary mx-4" >Buy Now</button>
         <button class="btn btn-primary">Add To Cart</button>

     </div>
     </div>
      <div class="col-md-8">
             <h3>{{product.Product_name}}</h3>
          <h6><bold><small>BDT {{product.price}}Tk</small></bold></h6>
             <p color="blue">{{product.Product_description}}</p>
      </div>
     </div>
</div>
<script>

    console.log('working');

    if(localStorage.getItem('cart') == null){;
    var cart= {};
    }
    else
    {
    cart =JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    }
    $('.cart').click(function(){
    console.log('clicked');
    var idstr = this.id.toString();
    console.log(idstr);
    if(cart[idstr] != undefined){

    cart[idstr] = cart[idstr] + 1;
    }
    else
    {

    cart[idstr]=1;
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    })
    $('#popcart').popover();
    document.getElementById("popcart").setAttribute('data-content','<h6>Cart</cart>');

</script>

{%endblock%}
